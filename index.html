<!doctype html>

<html>
<head>
  <title>React Beautiful DnD Example</title>
  <style>
    .App {
      text-align: center;
    }

    .App-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: calc(10px + 1.5vmin);
    }

    .characters {
      list-style: none;
      padding-left: 0;
    }

    .characters li {
      display: flex;
      align-items: center;
      border: solid 2px #d0d0d0;
      border-radius: .2em;
      padding: .5em .8em .5em .5em;
      margin-bottom: 1em;
    }

    .characters p {
      max-width: none;
      font-weight: bold;
      font-family: sans-serif;
      margin: 0;
    }

    .characters-thumb {
      overflow: hidden;
      flex-shrink: 0;
      width: 2em;
      height: 2em;
      background-color: #e8e8e8;
      padding: .5em;
      margin-right: .5em;
    }

    .characters-thumb img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-beautiful-dnd@13.0.0/dist/react-beautiful-dnd.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
</head>

      P50: 'rgb(255, 0, 255, 127)',
  }

  const cartoonCharacters = [
    {
      id: '1',
      name: 'Jake',
      url: 'http://adventuretime.wikia.com/wiki/Jake',
      thumb: images.jake,
      colors: {
        soft: colors.Y50,
      },
    },
    {
      id: '2',
      name: 'BMO',
      url: 'http://adventuretime.wikia.com/wiki/BMO',
      thumb: images.bmo,
      colors: {
        soft: colors.G50,
      },
    },
    {
      id: '3',
      name: 'Finn',
      url: 'http://adventuretime.wikia.com/wiki/Finn',
      thumb: images.finn,
      colors: {
        soft: colors.B50,
      },
    },
    {
      id: '4',
      name: 'Princess bubblegum',
      url: 'http://adventuretime.wikia.com/wiki/Princess_Bubblegum',
      thumb: images.princess,
      colors: {
        soft: colors.P50,
      },
    }
  ]


  function App() {
    const [characters, updateCharacters] = React.useState(cartoonCharacters)

    function handleOnDragEnd(result) {
      if (!result.destination) {
          return
      }

      const items = Array.from(characters)
      const [reorderedItem] = items.splice(result.source.index, 1)
      items.splice(result.destination.index, 0, reorderedItem)
      updateCharacters(items)
    }

    return (
      <div className="App">
        <header className="App-header">
          <h1>Characters</h1>
          <ReactBeautifulDnd.DragDropContext onDragEnd={handleOnDragEnd}>
            <ReactBeautifulDnd.Droppable droppableId="characters">
              {(provided) => (
                <ul className="characters" {...provided.droppableProps} ref={provided.innerRef}>
                  {characters.map(({id, name, thumb}, index) => {
                    return (
                      <ReactBeautifulDnd.Draggable key={id} draggableId={id} index={index}>
                        {(provided) => (
                          <li ref={provided.innerRef} {...provided.draggableProps} {...provided.dragHandleProps}>
                            <div className="characters-thumb">
                              <img src={thumb} alt={`${name} Thumb`} />
                            </div>
                            <p>
                              {name}
                            </p>
                          </li>
                        )}
                      </ReactBeautifulDnd.Draggable>
                    );
                  })}
                  {provided.placeholder}
                </ul>
              )}
            </ReactBeautifulDnd.Droppable>
          </ReactBeautifulDnd.DragDropContext>
        </header>
        </div>
    )
  }


  ReactDOM.render(
    <App />,
    document.getElementById('app')
  )

</script>
</body>
</html>
